---
maru-bosh-env: &maru-bosh-env
  BOSH_ENVIRONMENT: "((maru-bosh-director-url))"
  BOSH_CLIENT: "((maru-bosh-director-username))"
  BOSH_CLIENT_SECRET: "((maru-bosh-director-password))"
  BOSH_CA_CERT: "((maru-bosh-director-ca-cert))"
  BOSH_GW_HOST: "((maru-jumpbox-url)):22"
  BOSH_GW_USER: jumpbox
  BOSH_GW_PRIVATE_KEY: "((maru-jumpbox-ssh-key))"
  USE_BOSH_ALL_PROXY: true

maru-lite-bosh-env: &maru-lite-bosh-env
  BOSH_ENVIRONMENT: "((maru-lite-bosh-director-url))"
  BOSH_CLIENT: "((maru-lite-bosh-director-username))"
  BOSH_CLIENT_SECRET: "((maru-lite-bosh-director-password))"
  BOSH_CA_CERT: "((maru-lite-bosh-director-ca-cert))"
  BOSH_GW_USER: jumpbox
  BOSH_GW_HOST: "((maru-lite-jumpbox-address)):22"
  BOSH_GW_PRIVATE_KEY: "((maru-lite-jumpbox-ssh-key))"
  USE_BOSH_ALL_PROXY: true

lite-bosh-env: &lite-bosh-env
  BOSH_ENVIRONMENT: lite-bosh.backup-and-restore.cf-app.com
  BOSH_CLIENT: ((garden-bosh-director-username))
  BOSH_CLIENT_SECRET: ((garden-bosh-director-password))
  BOSH_GW_HOST: lite-bosh.backup-and-restore.cf-app.com
  BOSH_GW_USER: vcap
  BOSH_GW_PRIVATE_KEY: bosh-backup-and-restore-meta/genesis-bosh/bosh.pem
  BOSH_CA_CERT_PATH: bosh-backup-and-restore-meta/certs/lite-bosh.backup-and-restore.cf-app.com.crt
  BOSH_CA_CERT: ((garden-bosh-director-ca-cert))

lite-bosh-uaa-env: &lite-bosh-uaa-env
  BOSH_ENVIRONMENT: lite-bosh-uaa.backup-and-restore.cf-app.com
  BOSH_CLIENT: ((uaa-director-username))
  BOSH_CLIENT_SECRET: ((uaa-director-password))
  BOSH_GW_HOST: lite-bosh-uaa.backup-and-restore.cf-app.com
  BOSH_GW_USER: jumpbox
  BOSH_GW_PRIVATE_KEY: bosh-backup-and-restore-meta/garden-bosh-uaa/bosh.pem
  BOSH_CA_CERT_PATH: bosh-backup-and-restore-meta/certs/lite-bosh-uaa.backup-and-restore.cf-app.com.crt
  BOSH_CA_CERT: ((uaa-director-ca-cert))

groups:
- name: BUILD
  jobs:
  - upload-deployment-test-releases
  - unit
  - create-director-test-releases
  - deploy-system-deployments
  - deploy-bosh-directors
  - system-deployment
  - system-director
  - system-windows
  - delete-system-deployments
  - build-rc
  - run-p-drats-on-pas
  - transfer-bbr-binary-to-jumpbox

- name: SHIPIT
  jobs:
  - build-final
  - publish-release

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

- name: git
  type: docker-image
  source:
    repository: concourse/git-resource
    tag: latest

resources:
- name: bbr-director-test-releases
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/bosh-backup-and-restore-test-releases.git
    private_key: ((git-private-key))
    branch: master
    paths:
    - test-bosh-backup-and-restore-release

- name: bbr-deployment-test-releases
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/bosh-backup-and-restore-test-releases.git
    private_key: ((git-private-key))
    branch: master
    paths:
    - redis-test-release
    - lock-ordering-release
    - many-bbr-jobs-release

- name: dummy-bbr-script-release-bucket
  type: s3
  source:
    bucket: bosh-backup-and-restore-test-releases
    region_name: eu-west-1
    regexp: test-bosh-backup-and-restore-release-(.*).tgz
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))

- name: test-release-version
  type: semver
  source:
    bucket: bosh-backup-and-restore-test-releases
    region_name: eu-west-1
    key: current-dev-version
    initial_version: 0.0.0
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))

- name: bosh-backup-and-restore
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/bosh-backup-and-restore.git
    private_key: ((git-private-key))
    branch: master
    disable_git_lfs: true
    ignore_paths:
    - ci

- name: bosh-backup-and-restore-meta
  type: git
  source:
    uri: git@github.com:pivotal-cf/bosh-backup-and-restore-meta.git
    private_key: ((git-private-key))
    git_crypt_key: ((git-crypt-key))
    branch: master

- name: release-trigger
  type: git
  source:
    uri: git@github.com:pivotal-cf/bosh-backup-and-restore-meta.git
    private_key: ((git-private-key))
    git_crypt_key: ((git-crypt-key))
    branch: master
    paths:
    - bbr-current-release/version

- name: backup-and-restore-ci
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/backup-and-restore-ci.git
    private_key: ((git-private-key))
    branch: master

- name: bbr-pivnet
  type: pivnet
  source:
    api_token: ((pivnet-api-token))
    product_slug: p-bosh-backup-and-restore
    access_key_id: ((pivnet-aws-access-key-id))
    secret_access_key: ((pivnet-aws-secret-access-key))

- name: rc
  type: s3
  source:
    bucket: bosh-backup-and-restore-builds
    region_name: eu-west-1
    regexp: bbr-(.*)\.tar
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))

- name: release
  type: s3
  source:
    bucket: bosh-backup-and-restore-final-builds
    region_name: eu-west-1
    regexp: bbr-(.*)\.tar
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))

- name: version
  type: semver
  source:
    bucket: bosh-backup-and-restore-builds
    region_name: eu-west-1
    key: current-version
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))

- name: bbr-release
  type: github-release
  source:
    user: cloudfoundry-incubator
    repository: bosh-backup-and-restore
    access_token: ((github-access-token))
    drafts: true

- name: pivotal-disaster-recovery-acceptance-tests
  type: git
  source:
    uri: git@github.com:pivotal-cf/pivotal-disaster-recovery-acceptance-tests.git
    private_key: ((git-private-key))
    branch: master

- name: windows-vm-deployment
  type: bosh-deployment
  source:
    deployment: redis-windows-ci
    target: "((maru-bosh-director-url))"
    client: "((maru-bosh-director-username))"
    client_secret: "((maru-bosh-director-password))"
    ca_cert: "((maru-bosh-director-ca-cert))"
    jumpbox_url: "((maru-jumpbox-url)):22"
    jumpbox_ssh_key: "((maru-jumpbox-ssh-key))"

- name: many-bbr-scripts-deployment
  type: bosh-deployment
  source:
    deployment: many-bbr-scripts
    target: "((maru-lite-bosh-director-url))"
    client: "((maru-lite-bosh-director-username))"
    client_secret: "((maru-lite-bosh-director-password))"
    ca_cert: "((maru-lite-bosh-director-ca-cert))"
    jumpbox_url: "((maru-lite-jumpbox-address)):22"
    jumpbox_ssh_key: "((maru-lite-jumpbox-ssh-key))"

- name: jumpbox-windows-deployment
  type: bosh-deployment
  source:
    deployment: jumpbox-windows-ci
    target: "((maru-bosh-director-url))"
    client: "((maru-bosh-director-username))"
    client_secret: "((maru-bosh-director-password))"
    ca_cert: "((maru-bosh-director-ca-cert))"
    jumpbox_url: "((maru-jumpbox-url)):22"
    jumpbox_ssh_key: "((maru-jumpbox-ssh-key))"

- name: windows-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-windows2016-go_agent

- name: ubuntu-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-trusty-go_agent

- name: xenial-lite-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-xenial-go_agent

jobs:
- name: create-director-test-releases
  plan:
  - aggregate:
    - get: bbr-director-test-releases
      trigger: true
    - get: test-release-version
      params: {pre: "dev"}
  - task: create-release
    input_mapping:
      version: test-release-version
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: cloudfoundrylondon/backup-and-restore}
      inputs:
        - name: bbr-director-test-releases
        - name: version
      outputs:
        - name: bbr-test-release-build
      run:
        path: bash
        args:
        - -uc
        - |
          set -ex
          export VERSION=$(cat version/number)
          pushd bbr-director-test-releases/test-bosh-backup-and-restore-release
            bosh-cli create-release \
              --version=$VERSION \
              --tarball=../../bbr-test-release-build/test-bosh-backup-and-restore-release-$VERSION.tgz \
              --force
          popd
  - put: test-release-version
    params: {file: test-release-version/number}
  - put: dummy-bbr-script-release-bucket
    params:
      file: bbr-test-release-build/test-bosh-backup-and-restore-release-*.tgz

- name: deploy-bosh-directors
  serial: true
  serial_groups: [bosh-directors]
  plan:
  - aggregate:
    - get: bosh-backup-and-restore-meta
    - get: dummy-bbr-script-release-bucket
      trigger: true
      passed: [create-director-test-releases]
    - get: backup-and-restore-ci
  - aggregate:
    - task: deploy-dev-bosh
      file: backup-and-restore-ci/tasks/deploy-bosh-director/task.yml
      params:
        DIRECTOR_ENV: dev-bosh-director
      ensure:
        put: bosh-backup-and-restore-meta
        params:
          repository: bosh-backup-and-restore-meta-updated
          rebase: true
    - task: deploy-test-bosh
      file: backup-and-restore-ci/tasks/deploy-bosh-director/task.yml
      params:
        DIRECTOR_ENV: test-bosh-director
      ensure:
        put: bosh-backup-and-restore-meta
        params:
          repository: bosh-backup-and-restore-meta-updated
          rebase: true

- name: upload-deployment-test-releases
  serial: true
  plan:
  - aggregate:
    - get: bbr-deployment-test-releases
      trigger: true
    - get: backup-and-restore-ci
    - get: bosh-backup-and-restore-meta
  - aggregate:
    - task: upload-redis-test-release-lite-bosh
      file: backup-and-restore-ci/tasks/bbr-upload-system-test-releases/task.yml
      params:
        RELEASE_NAME: redis-test-release
        <<: *lite-bosh-env
    - task: upload-many-bbr-jobs-release-lite-bosh
      file: backup-and-restore-ci/tasks/bbr-upload-system-test-releases/task.yml
      params:
        RELEASE_NAME: many-bbr-jobs-release
        <<: *lite-bosh-env
    - task: upload-many-bbr-jobs-release-lite-bosh-uaa
      file: backup-and-restore-ci/tasks/bbr-upload-system-test-releases/task.yml
      params:
        RELEASE_NAME: many-bbr-jobs-release
        <<: *lite-bosh-uaa-env
    - task: upload-many-bbr-jobs-release-maru-lite
      file: backup-and-restore-ci/tasks/bbr-upload-system-test-releases/task.yml
      params:
        RELEASE_NAME: many-bbr-jobs-release
        <<: *maru-lite-bosh-env
    - task: upload-redis-test-release-maru-bosh
      file: backup-and-restore-ci/tasks/bbr-upload-system-test-releases/task.yml
      params:
        RELEASE_NAME: redis-test-release
        <<: *maru-bosh-env
    - task: upload-redis-test-release-lite-bosh-uaa
      file: backup-and-restore-ci/tasks/bbr-upload-system-test-releases/task.yml
      params:
        RELEASE_NAME: redis-test-release
        <<: *lite-bosh-uaa-env
    - task: upload-lock-ordering-release-lite-bosh
      file: backup-and-restore-ci/tasks/bbr-upload-system-test-releases/task.yml
      params:
        RELEASE_NAME: lock-ordering-release
        <<: *lite-bosh-env
    - task: upload-lock-ordering-release-lite-bosh-uaa
      file: backup-and-restore-ci/tasks/bbr-upload-system-test-releases/task.yml
      params:
        RELEASE_NAME: lock-ordering-release
        <<: *lite-bosh-uaa-env

- name: unit
  serial: true
  plan:
  - aggregate:
    - get: bosh-backup-and-restore
      trigger: true
      params:
        submodules: none
        disable_git_lfs: true
    - get: backup-and-restore-ci
  - task: unit
    file: backup-and-restore-ci/tasks/bbr-unit/task.yml
    privileged: true
    params:
      DOCKER_HOST: "tcp://10.0.3.12:4243"
      GITHUB_SSH_KEY: "((github-ssh-key))"

- name: deploy-system-deployments
  serial: true
  serial_groups: [systest-deployments]
  plan:
  - aggregate:
    - get: windows-stemcell
    - get: ubuntu-stemcell
    - get: xenial-lite-stemcell
    - get: bosh-backup-and-restore
      passed: [unit]
      trigger: true
    - get: bbr-deployment-test-releases
      passed: [upload-deployment-test-releases]
      trigger: true
  - aggregate:
    - put: windows-vm-deployment
      params:
        manifest: bosh-backup-and-restore/fixtures/redis-windows-ci.yml
        stemcells:
        - windows-stemcell/*.tgz
        - ubuntu-stemcell/*.tgz
    - put: jumpbox-windows-deployment
      params:
        manifest: bosh-backup-and-restore/fixtures/jumpbox-windows-ci.yml
        stemcells:
        - ubuntu-stemcell/*.tgz
    - put: many-bbr-scripts-deployment
      params:
        manifest: bosh-backup-and-restore/fixtures/many-bbr-scripts.yml
        stemcells:
          - xenial-lite-stemcell/*.tgz

- name: system-deployment
  serial: true
  plan:
  - aggregate:
    - get: bosh-backup-and-restore
      passed: [unit, deploy-system-deployments]
      trigger: true
    - get: bosh-backup-and-restore-meta
    - get: backup-and-restore-ci
    - get: bbr-deployment-test-releases
      passed: [upload-deployment-test-releases]
      trigger: true
  - aggregate:
    - task: system-deployment-without-uaa
      file: backup-and-restore-ci/tasks/bbr-system-deployment/task.yml
      params:
        <<: *lite-bosh-env
    - task: system-deployment-with-uaa
      file: backup-and-restore-ci/tasks/bbr-system-deployment/task.yml
      params:
        <<: *lite-bosh-uaa-env
    - task: system-bosh-all-proxy
      file: backup-and-restore-ci/tasks/bbr-system-bosh-all-proxy/task.yml
      params:
        <<: *maru-lite-bosh-env

- name: system-director
  serial: true
  serial_groups: [bosh-directors]
  plan:
  - aggregate:
    - get: bosh-backup-and-restore
      passed: [unit]
      trigger: true
    - get: bosh-backup-and-restore-meta
    - get: backup-and-restore-ci
    - get: dummy-bbr-script-release-bucket
      passed: [deploy-bosh-directors]
      trigger: true
  - task: system-director
    file: backup-and-restore-ci/tasks/bbr-system-director/task.yml
    params:
      BOSH_ENVIRONMENT: genesis-bosh.backup-and-restore.cf-app.com
      BOSH_CLIENT_SECRET: ((genesis-bosh-director-password))
      HOST_TO_BACKUP: 10.0.0.7

- name: system-windows
  serial: true
  serial_groups: [systest-deployments]
  plan:
  - aggregate:
    - get: bosh-backup-and-restore
      passed: [deploy-system-deployments]
      trigger: true
    - get: bosh-backup-and-restore-meta
    - get: backup-and-restore-ci
    - get: bbr-deployment-test-releases
      passed: [deploy-system-deployments]
      trigger: true
  - task: system-windows
    file: backup-and-restore-ci/tasks/bbr-system-windows/task.yml
    params:
      <<: *maru-bosh-env


- name: delete-system-deployments
  serial: true
  serial_groups: [systest-deployments]
  plan:
  - get: bosh-backup-and-restore
    passed: [system-windows, system-deployment]
    trigger: true
  - aggregate:
    - put: windows-vm-deployment
      params:
        delete:
          enabled: true
    - put: jumpbox-windows-deployment
      params:
        delete:
          enabled: true
    - put: many-bbr-scripts-deployment
      params:
        delete:
          enabled: true

- name: build-rc
  serial_groups: [version]
  plan:
  - aggregate:
    - get: bosh-backup-and-restore
      passed: [system-deployment, system-director, system-windows]
      trigger: true
      params:
        submodules: none
        disable_git_lfs: true
    - get: version
      params: {pre: rc}
    - get: bosh-backup-and-restore-meta
    - get: backup-and-restore-ci
  - task: build
    file: backup-and-restore-ci/tasks/bbr-build/task.yml
  - put: rc
    params: {file: bbr-build/bbr-*}
  - put: version
    params: {file: version/number}

- name: run-p-drats-on-pas
  serial: true
  plan:
  - aggregate:
    - get: pivotal-disaster-recovery-acceptance-tests
    - get: bosh-backup-and-restore
      passed: [build-rc]
    - get: rc
      passed: [build-rc]
      trigger: true
  - task: acceptance-tests
    privileged: true
    file: pivotal-disaster-recovery-acceptance-tests/ci/p-drats-ops-manager/task.yml
    input_mapping:
      bbr-binary-release: rc
    params:
      DEFAULT_TIMEOUT_MINS: 30
      OPS_MAN_URL: ((ops-man-url))
      OPS_MAN_USER: ((ops-man-user))
      OPS_MAN_PASS: ((ops-man-pass))
      OPS_MAN_SSH_KEY: ((ops-man-ssh-key))

- name: transfer-bbr-binary-to-jumpbox
  serial_groups: [version]
  plan:
  - aggregate:
    - get: backup-and-restore-ci
    - get: bosh-backup-and-restore-meta
    - get: rc
      passed: [run-p-drats-on-pas]
      trigger: true
  - task: transfer-bbr-binary-to-jumpbox
    file: backup-and-restore-ci/tasks/transfer-bbr-binary-to-jumpbox/task.yml
    params:
      BOSH_CLIENT_SECRET: ((genesis-bosh-director-password))
      BOSH_CLIENT: ((genesis-bosh-director-username))
      BOSH_TARGET: https://genesis-bosh.backup-and-restore.cf-app.com

- name: build-final
  serial_groups: [version]
  plan:
  - aggregate:
    - get: bosh-backup-and-restore-meta
      resource: release-trigger
      trigger: true
    - get: bosh-backup-and-restore
      passed: [run-p-drats-on-pas]
      params:
        submodules: none
        disable_git_lfs: true
    - get: backup-and-restore-ci
  - task: get-version
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: cloudfoundrylondon/backup-and-restore}
      inputs:
      - name: bosh-backup-and-restore-meta
      outputs:
      - name: bbr-version
      run:
        path: /bin/bash
        args:
        - -c
        - |-
          set -eux
          cat bosh-backup-and-restore-meta/bbr-current-release/version > bbr-version/number
  - task: build
    file: backup-and-restore-ci/tasks/bbr-build/task.yml
    input_mapping:
      version: bbr-version
  - put: release
    params: {file: bbr-build/bbr-*}
  - put: version
    params: {file: bbr-version/number}

- name: publish-release
  serial: true
  plan:
  - aggregate:
    - get: bosh-backup-and-restore-meta
      resource: release-trigger
      passed: [build-final]
    - get: bosh-backup-and-restore
      passed: [build-final]
      params:
        submodules: none
        disable_git_lfs: true
    - get: release
      passed: [build-final]
      trigger: true
    - get: backup-and-restore-ci
  - aggregate:
    - task: generate-release-metadata
      file: backup-and-restore-ci/tasks/generate-release-metadata/task.yml
      input_mapping:
        release: release
        version-folder: bosh-backup-and-restore-meta
        template-folder: bosh-backup-and-restore-meta
      params:
        TEMPLATE_PATH: templates/release.yml.erb
        VERSION_PATH: bbr-current-release/version
    - task: generate-release-notes
      file: backup-and-restore-ci/tasks/generate-release-notes/task.yml
      input_mapping:
        repo: bosh-backup-and-restore
        template-folder: bosh-backup-and-restore-meta
      params:
        TEMPLATE_PATH: templates/release-notes.md.erb
  - aggregate:
    - put: bbr-pivnet
      params:
        metadata_file: release-with-metadata/release.yml
        s3_filepath_prefix: product-files/bosh-backup-restore
        file_glob: release-with-metadata/*.tar
    - put: bbr-release
      params:
        name: bosh-backup-and-restore-meta/bbr-current-release/version
        tag: bosh-backup-and-restore-meta/bbr-current-release/version
        tag_prefix: v
        body: release-notes/release-notes.md
        commitish: bosh-backup-and-restore/.git/refs/heads/master
        globs:
        - release-with-metadata/*.tar
