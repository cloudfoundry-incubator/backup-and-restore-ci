      BBL_IAAS: aws
      BBL_AWS_ACCESS_KEY_ID: ((aws-access-key-id))
      BBL_AWS_SECRET_ACCESS_KEY: ((aws-secret-access-key))
      GIT_COMMIT_EMAIL: cf-lazarus@pivotal.io
      GIT_COMMIT_USERNAME: "Cryogenics Concourse"
