---
maru-lite-director: &MARU_LITE_DIRECTOR
  target: "((maru-lite-bosh-director-url))"
  client: "((maru-lite-bosh-director-username))"
  client_secret: "((maru-lite-bosh-director-password))"
  ca_cert: "((maru-lite-bosh-director-ca-cert))"
  jumpbox_url: "((maru-lite-jumpbox-url))"
  jumpbox_ssh_key: "((maru-lite-jumpbox-ssh-key))"

maru-lite-bosh-creds: &MARU_LITE_BOSH_CREDS
  BOSH_ENVIRONMENT: "((maru-lite-bosh-director-url))"
  BOSH_CLIENT: "((maru-lite-bosh-director-username))"
  BOSH_CLIENT_SECRET: "((maru-lite-bosh-director-password))"
  BOSH_CA_CERT: "((maru-lite-bosh-director-ca-cert))"
  BOSH_GW_USER: jumpbox
  BOSH_GW_HOST: "((maru-lite-jumpbox-url))"
  BOSH_GW_PRIVATE_KEY: "((maru-lite-jumpbox-ssh-key))"

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final
- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource
- name: bosh-io-stemcell
  type: docker-image
  source:
    repository: concourse/bosh-io-stemcell-resource
- name: git
  type: docker-image
  source:
    repository: concourse/git-resource
    tag: latest

resources:
- name: backup-and-restore-sdk-addon-pivnet
  type: pivnet
  source:
    api_token: ((pivnet-api-token))
    product_slug: p-bosh-backup-and-restore
    access_key_id: ((pivnet-aws-access-key-id))
    secret_access_key: ((pivnet-aws-secret-access-key))

- name: backup-and-restore-sdk-release
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/backup-and-restore-sdk-release.git
    private_key: ((git-private-key))
    branch: develop

- name: backup-and-restore-sdk-release-master
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/backup-and-restore-sdk-release.git
    private_key: ((git-private-key))
    branch: master

- name: bosh-backup-and-restore-meta
  type: git
  source:
    uri: git@github.com:pivotal-cf/bosh-backup-and-restore-meta.git
    private_key: ((git-private-key))
    git_crypt_key: ((git-crypt-key))
    branch: master

- name: backup-and-restore-ci
  type: git
  source:
    uri: git@github.com:cloudfoundry-incubator/backup-and-restore-ci.git
    private_key: ((git-private-key))
    branch: master

- name: version
  type: semver
  source:
    bucket: backup-and-restore-sdk-releases
    region_name: eu-west-1
    key: current-dev-version
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))
- name: release
  type: s3
  source:
    bucket: backup-and-restore-sdk-releases
    regexp: backup-and-restore-sdk-(.*).tgz
    region_name: eu-west-1
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))
- name: backup-and-restore-sdk-addon-release
  type: s3
  source:
    bucket: backup-and-restore-sdk-addon-releases
    regexp: backup-and-restore-sdk-addon-(.*).tgz
    region_name: eu-west-1
    access_key_id: ((aws-access-key-id))
    secret_access_key: ((aws-secret-access-key))
- name: github-release
  type: github-release
  source:
    user: cloudfoundry-incubator
    repository: backup-and-restore-sdk-release
    draft: true
    access_token: ((github-access-token))
- name: cf-deployment-concourse-tasks
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git
    tag_filter: v6.*
- name: cf-deployment-master
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment.git
    branch: master
- name: bbr-binary-release
  type: github-release
  source:
      owner: cloudfoundry-incubator
      repository: bosh-backup-and-restore
- name: disaster-recovery-acceptance-tests
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/disaster-recovery-acceptance-tests.git
    branch: master
- name: s3-backuper-with-iam-instance-profile-deployment
  type: bosh-deployment
  source:
    deployment: s3-backuper
    target: "((ec2-bosh-director-url))"
    client: "((ec2-bosh-director-username))"
    client_secret: "((ec2-bosh-director-password))"
    ca_cert: "((ec2-bosh-director-ca-cert))"
    jumpbox_url: "((ec2-jumpbox-url))"
    jumpbox_ssh_key: "((ec2-jumpbox-ssh-key))"
- name: mysql-dev-deployment
  type: bosh-deployment
  source:
    << : *MARU_LITE_DIRECTOR
    deployment: mysql-dev
- name: database-backup-restorer-deployment
  type: bosh-deployment
  source:
    << : *MARU_LITE_DIRECTOR
    deployment: database-backup-restorer
- name: xenial-stemcell-aws
  type: bosh-io-stemcell
  source:
    name: bosh-aws-xen-hvm-ubuntu-xenial-go_agent
- name: xenial-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-xenial-go_agent
- name: golang-release
  type: git
  source:
    uri: https://github.com/bosh-packages/golang-release.git

jobs:
- name: unit-tests
  serial: true
  plan:
  - aggregate:
    - get: backup-and-restore-sdk-release
      trigger: true
    - get: bosh-backup-and-restore-meta
    - get: backup-and-restore-ci
  - aggregate:
    - task: databases-unit-tests
      file: backup-and-restore-ci/tasks/database-unit-tests/task.yml
      privileged: true
      params:
        DOCKER_HOST: "tcp://10.0.3.12:4243"
    - task: s3-blobstore-unit-tests
      file: backup-and-restore-ci/tasks/blobstore-unit-tests/task.yml
      params:
        PACKAGE_NAME: s3-blobstore-backup-restore
        TEST_AWS_ACCESS_KEY_ID: ((aws-access-key-id))
        TEST_AWS_SECRET_ACCESS_KEY: ((aws-secret-access-key))
        TEST_ECS_ACCESS_KEY_ID: ((ecs-access-key-id))
        TEST_ECS_SECRET_ACCESS_KEY: ((ecs-secret-access-key))
    - task: azure-blobstore-unit-tests
      file: backup-and-restore-ci/tasks/blobstore-unit-tests/task.yml
      params:
        PACKAGE_NAME: azure-blobstore-backup-restore
        AZURE_STORAGE_ACCOUNT: ((azure-storage-account))
        AZURE_STORAGE_KEY: ((azure-storage-key))
        AZURE_STORAGE_ACCOUNT_NO_SOFT_DELETE: ((azure-storage-account-no-soft-delete))
        AZURE_STORAGE_KEY_NO_SOFT_DELETE: ((azure-storage-key-no-soft-delete))
        AZURE_DIFFERENT_STORAGE_ACCOUNT: ((azure-different-storage-account))
        AZURE_DIFFERENT_STORAGE_KEY: ((azure-different-storage-key))
        AZURE_CONTAINER_NAME_MANY_FILES: bbr-test-many-blobs-azure-container
    - task: gcs-blobstore-unit-tests
      file: backup-and-restore-ci/tasks/blobstore-unit-tests/task.yml
      params:
        PACKAGE_NAME: gcs-blobstore-backup-restore
        GCP_SERVICE_ACCOUNT_KEY: ((gcp_service_account_key))

- name: create-release
  serial: true
  serial_groups: [version]
  plan:
  - aggregate:
    - get: bosh-backup-and-restore-meta
    - get: backup-and-restore-ci
    - get: backup-and-restore-sdk-release
      passed: [unit-tests]
      trigger: true
    - get: version
      params: {pre: rc}
  - task: bosh-clean-up
    file: backup-and-restore-ci/tasks/bosh-clean-up/task.yml
    params:
      BOSH_CLIENT_SECRET: ((lite-bosh-director-password))
      BOSH_CLIENT: ((lite-bosh-director-username))
      BOSH_ENVIRONMENT: lite-bosh.backup-and-restore.cf-app.com
  - task: create-dev-release
    file: backup-and-restore-ci/tasks/create-dev-release/task.yml
    params:
      AWS_ACCESS_KEY_ID: ((aws-access-key-id))
      AWS_SECRET_ACCESS_KEY: ((aws-secret-access-key))
  - put: release
    params:
      file: backup-and-restore-sdk-release-build/backup-and-restore-sdk-*.tgz
  - put: version
    params: {file: version/number}
  - task: upload-release
    file: backup-and-restore-ci/tasks/upload-release/task.yml
    params:
      BOSH_CLIENT_SECRET: ((lite-bosh-director-password))
      BOSH_CLIENT: ((lite-bosh-director-username))
      BOSH_ENVIRONMENT: lite-bosh.backup-and-restore.cf-app.com

- name: deploy-backup-restore-sdk
  serial: true
  plan:
  - aggregate:
    - get: backup-and-restore-ci
    - get: backup-and-restore-sdk-release
      passed: [create-release]
      trigger: true
    - get: release-tarball
      resource: release
      passed: [create-release]
    - get: bosh-backup-and-restore-meta
    - get: xenial-stemcell
  - task: deploy-backup-restore-sdk
    file: backup-and-restore-ci/tasks/deploy/task.yml
    params:
      BOSH_CLIENT_SECRET: ((lite-bosh-director-password))
      BOSH_CLIENT: ((lite-bosh-director-username))
      BOSH_DEPLOYMENT: backup-restorer
      BOSH_ENVIRONMENT: lite-bosh.backup-and-restore.cf-app.com
      MANIFEST_NAME: backup-restorer.yml
  - put: database-backup-restorer-deployment
    params:
      manifest: backup-and-restore-sdk-release/ci/manifests/database-backup-restorer.yml
      stemcells:
      - xenial-stemcell/*.tgz
      releases:
      - release-tarball/backup-and-restore-sdk-*.tgz
      vars:
        deployment-name: database-backup-restorer
        availability_zone: z1

- name: deploy-postgres-9.4
  serial: true
  plan:
  - aggregate:
    - get: backup-and-restore-ci
    - get: backup-and-restore-sdk-release
      passed: [create-release]
      trigger: true
    - get: release-tarball
      resource: release
      passed: [create-release]
    - get: bosh-backup-and-restore-meta
  - task: deploy-postgres-9.4
    file: backup-and-restore-ci/tasks/deploy/task.yml
    params:
      BOSH_CLIENT_SECRET: ((lite-bosh-director-password))
      BOSH_CLIENT: ((lite-bosh-director-username))
      BOSH_DEPLOYMENT: postgres-9.4-dev
      BOSH_ENVIRONMENT: lite-bosh.backup-and-restore.cf-app.com
      DB_PASSWORD: postgres_password
      MANIFEST_NAME: postgres-9.4.yml
      DB_HOST: &postgres_host_94 10.244.9.2
      AVAILABILITY_ZONE: lite
      NETWORK_NAME: postgres

- name: deploy-postgres-9.6
  serial: true
  plan:
  - aggregate:
    - get: backup-and-restore-ci
    - get: backup-and-restore-sdk-release
      passed: [create-release]
      trigger: true
    - get: release-tarball
      resource: release
      passed: [create-release]
    - get: bosh-backup-and-restore-meta
  - task: deploy-postgres-9.6
    file: backup-and-restore-ci/tasks/deploy/task.yml
    params:
      BOSH_CLIENT_SECRET: ((lite-bosh-director-password))
      BOSH_CLIENT: ((lite-bosh-director-username))
      BOSH_DEPLOYMENT: postgres-9.6-dev
      BOSH_ENVIRONMENT: lite-bosh.backup-and-restore.cf-app.com
      DB_PASSWORD: postgres_password
      MANIFEST_NAME: postgres-9.6.yml
      DB_HOST: &postgres_host_96 10.244.9.3
      AVAILABILITY_ZONE: lite
      NETWORK_NAME: postgres
      VARS_STORE_PATH: ci/backup-and-restore-sdk-release/vars/postgres-96-vars.yml
  - task: create-ssl-user
    file: backup-and-restore-ci/tasks/create-ssl-user/task.yml
    params:
      BOSH_CLIENT_SECRET: ((lite-bosh-director-password))
      BOSH_CLIENT: ((lite-bosh-director-username))
      BOSH_DEPLOYMENT: postgres-9.6-dev
      BOSH_ENVIRONMENT: lite-bosh.backup-and-restore.cf-app.com
  - put: bosh-backup-and-restore-meta
    params:
      repository: bosh-backup-and-restore-meta-output
      rebase: true

- name: deploy-mysql
  serial: true
  plan:
  - aggregate:
    - get: backup-and-restore-ci
    - get: backup-and-restore-sdk-release
      passed: [create-release]
      trigger: true
    - get: release-tarball
      resource: release
      passed: [create-release]
    - get: bosh-backup-and-restore-meta
    - get: xenial-stemcell
  - task: deploy-mysql-dev-on-lite
    file: backup-and-restore-ci/tasks/deploy/task.yml
    params:
      BOSH_CLIENT_SECRET: ((lite-bosh-director-password))
      BOSH_CLIENT: ((lite-bosh-director-username))
      BOSH_DEPLOYMENT: mysql-dev
      BOSH_ENVIRONMENT: lite-bosh.backup-and-restore.cf-app.com
      DB_PASSWORD: mysql_password
      MANIFEST_NAME: mysql.yml
      DB_HOST: &mysql-host 10.244.7.9
      AVAILABILITY_ZONE: lite
      VARS_STORE_PATH: ci/backup-and-restore-sdk-release/vars/mysql-vars.yml
  - put: mysql-dev-deployment
    params:
      manifest: backup-and-restore-sdk-release/ci/manifests/mysql.yml
      stemcells:
      - xenial-stemcell/*.tgz
      releases:
      - release-tarball/backup-and-restore-sdk-*.tgz
      vars:
        deployment-name: mysql-dev
        db_password: mysql_password
        db_host: 10.244.1.9
        availability_zone: z1
        databases:
          ca: ((mysql-ca-cert))
          certificate: ((mysql-client-cert))
          private_key: ((mysql-client-key))

- name: deploy-external-rds-dbs
  serial: true
  plan:
  - aggregate:
    - get: backup-and-restore-sdk-release
      passed: [create-release]
      trigger: true
    - get: release-tarball
      resource: release
      passed: [create-release]
    - get: backup-and-restore-ci
    - get: bosh-backup-and-restore-meta
  - task: apply-rds-aws
    file: backup-and-restore-ci/tasks/apply-rds-aws/task.yml
    params:
      AWS_ACCESS_KEY: ((aws-access-key-id))
      AWS_SECRET_KEY: ((aws-secret-access-key))
      AWS_REGION: eu-west-1
      MYSQL_5_5_PASSWORD: ((rds-5-5-password))
      MYSQL_5_6_PASSWORD: ((rds-5-6-password))
      MYSQL_5_7_PASSWORD: ((rds-5-7-password))
      POSTGRES_9_4_PASSWORD: ((rds-postgres-9-4-password))
      POSTGRES_9_6_PASSWORD: ((rds-postgres-9-6-password))
  - put: bosh-backup-and-restore-meta
    params:
      repository: bosh-backup-and-restore-meta-output/bosh-backup-and-restore-meta
      rebase: true

- name: deploy-external-gcp-dbs
  serial: true
