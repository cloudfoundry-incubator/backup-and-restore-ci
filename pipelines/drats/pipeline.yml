---
resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr
    tag: latest

resources:
- name: cf-deployment-concourse-tasks
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git
    tag_filter: v7.*

- name: cf-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment.git
    branch: master
    tag_filter: v7.*

- name: bosh-backup-and-restore-meta
  type: git
  source:
    uri: git@github.com:pivotal-cf/bosh-backup-and-restore-meta.git
    private_key: ((git-private-key))
    git_crypt_key: ((git-crypt-key))
    branch: master

- name: disaster-recovery-acceptance-tests-prs
  type: pull-request
  source:
    repo: cloudfoundry-incubator/disaster-recovery-acceptance-tests
    access_token: ((github-access-token))

- name: bbr-binary-release
  type: github-release
  source:
    owner: cloudfoundry-incubator
    repository: bosh-backup-and-restore
    access_token: ((github-access-token))

- name: disaster-recovery-acceptance-tests
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/disaster-recovery-acceptance-tests.git
    branch: master
    ignore_paths:
    - ci/pipeline.yml

- name: backup-and-restore-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/backup-and-restore-ci.git
    branch: master

jobs:

### DEPLOY CF

- name: deploy-cf-prs
  serial: true
  serial_groups: [drats-prs]
  plan:
  - aggregate:
    - get: disaster-recovery-acceptance-tests-prs
      version: every
    - get: cf-deployment
    - get: bosh-backup-and-restore-meta
    - get: cf-deployment-concourse-tasks
    - get: backup-and-restore-ci
  - task: upload-stemcell
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
      cf-deployment: cf-deployment
    params:
      BBL_STATE_DIR: drats-pr-ragdoll/
  - task: deploy-cf
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
      ops-files: cf-deployment
      vars-store: bosh-backup-and-restore-meta
      vars-files: bosh-backup-and-restore-meta
    params:
      BBL_STATE_DIR: drats-pr-ragdoll/
      SYSTEM_DOMAIN: drats-pr-ragdoll.cf-app.com
      OPS_FILES: "operations/scale-to-one-az.yml operations/use-compiled-releases.yml operations/backup-and-restore/enable-backup-restore.yml operations/enable-nfs-volume-service.yml operations/backup-and-restore/enable-backup-restore-nfs-broker.yml   operations/experimental/disable-interpolate-service-bindings.yml operations/experimental/enable-traffic-to-internal-networks.yml operations/experimental/enable-smb-volume-service.yml"
      GIT_COMMIT_EMAIL: cf-lazarus@pivotal.io
      GIT_COMMIT_USERNAME: "Backup & Restore Concourse"
  - task: wait-for-cf-api
    file: backup-and-restore-ci/tasks/wait-for-cf-api/task.yml
    params:
      CF_API_URL: https://api.drats-pr-ragdoll.cf-app.com
      CF_UAA_URL: https://uaa.drats-pr-ragdoll.cf-app.com
  - task: bosh-run-errand-nfsbrokerpush
    file: cf-deployment-concourse-tasks/run-errand/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
    params:
      BBL_STATE_DIR: drats-pr-ragdoll/
      ERRAND_NAME: nfsbrokerpush
  - task: bosh-run-errand-smbbrokerpush
    file: cf-deployment-concourse-tasks/run-errand/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
    params:
      BBL_STATE_DIR: drats-pr-ragdoll/
      ERRAND_NAME: smbbrokerpush
  - task: bosh-cleanup
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
    params:
      BBL_STATE_DIR: drats-pr-ragdoll/

- name: deploy-cf-with-destroy
  serial: true
  serial_groups: [drats-with-destroy]
  plan:
  - aggregate:
    - get: disaster-recovery-acceptance-tests
      trigger: true
    - get: cf-deployment
      trigger: true
    - get: bbr-binary-release
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: bosh-backup-and-restore-meta
    - get: backup-and-restore-ci
  - task: upload-stemcell
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
      cf-deployment: cf-deployment
    params:
      BBL_STATE_DIR: drats-papillon/
  - task: deploy-cf
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
      cf-deployment: cf-deployment
      ops-files: cf-deployment
      vars-store: bosh-backup-and-restore-meta
      vars-files: bosh-backup-and-restore-meta
    params:
      BBL_STATE_DIR: drats-papillon/
      SYSTEM_DOMAIN: drats-papillon.cf-app.com
      OPS_FILES:  "operations/scale-to-one-az.yml operations/use-compiled-releases.yml operations/backup-and-restore/enable-backup-restore.yml operations/enable-nfs-volume-service.yml operations/backup-and-restore/enable-backup-restore-nfs-broker.yml   operations/experimental/disable-interpolate-service-bindings.yml operations/experimental/enable-traffic-to-internal-networks.yml operations/experimental/enable-smb-volume-service.yml"
      GIT_COMMIT_EMAIL: cf-lazarus@pivotal.io
      GIT_COMMIT_USERNAME: "Backup & Restore Concourse"
  - task: wait-for-cf-api
    file: backup-and-restore-ci/tasks/wait-for-cf-api/task.yml
    params:
      CF_API_URL: https://api.drats-papillon.cf-app.com
      CF_UAA_URL: https://uaa.drats-papillon.cf-app.com
  - task: bosh-run-errand-nfsbrokerpush
    file: cf-deployment-concourse-tasks/run-errand/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
    params:
      BBL_STATE_DIR: drats-papillon/
      ERRAND_NAME: nfsbrokerpush
  - task: bosh-cleanup
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
    params:
      BBL_STATE_DIR: drats-papillon/
  - task: bosh-run-errand-smbbrokerpush
    file: cf-deployment-concourse-tasks/run-errand/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
    params:
      BBL_STATE_DIR: drats-papillon/
      ERRAND_NAME: smbbrokerpush


- name: deploy-cf
  serial: true
  serial_groups: [drats]
  plan:
  - aggregate:
    - get: disaster-recovery-acceptance-tests
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment
      trigger: true
    - get: bbr-binary-release
      trigger: true
    - get: bosh-backup-and-restore-meta
    - get: backup-and-restore-ci
  - task: upload-stemcell
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
      cf-deployment: cf-deployment
    params:
      BBL_STATE_DIR: drats-with-config-manx/
  - task: deploy-cf
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      bbl-state: bosh-backup-and-restore-meta
      cf-deployment: cf-deployment
      ops-files: cf-deployment
