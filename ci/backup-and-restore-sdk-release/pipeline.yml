- name: upload-backup-and-restore-sdk-preview-pivnet
  serial: true
  serial_groups: [version]
  plan:
  - get: backup-and-restore-sdk-preview-release
    passed: [create-backup-and-restore-sdk-preview-release]
  - get: bosh-backup-and-restore-meta
  - get: version
    passed: [create-backup-and-restore-sdk-preview-release]
  - task: create-that-yml
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: cloudfoundrylondon/backup-and-restore}
      inputs:
      - name: bosh-backup-and-restore-meta
      - name: backup-and-restore-sdk-preview-release
      - name: version
      outputs:
      - name: release-metadata
      run:
        path: /bin/bash
        args:
        - -c
        - |-
          set -eux -o pipefail

          cp backup-and-restore-sdk-preview-release/*.tgz release-metadata/
          export RELEASE_TAR=$(ls release-metadata/*.tgz)
          export VERSION=$(cat version/version)

          cd bosh-backup-and-restore-meta
          erb -T- templates/release-sdk-preview.yml.erb > ../release-metadata/release.yml
  - put: backup-and-restore-sdk-preview-addon-pivnet
    params:
      metadata_file: release-metadata/release.yml
      s3_filepath_prefix: product-files/bosh-backup-restore
      file_glob: release-metadata/*.tgz

