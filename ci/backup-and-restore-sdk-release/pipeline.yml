      BOSH_CLIENT_SECRET: {{lite-bosh-director-password}}
      BOSH_CLIENT: {{lite-bosh-director-username}}
      BOSH_DEPLOYMENT: postgres-9.6-dev
      BOSH_ENVIRONMENT: lite-bosh.backup-and-restore.cf-app.com
