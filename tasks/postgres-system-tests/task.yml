---
platform: linux

image_resource:
  type: docker-image
  source: {repository: cloudfoundrylondon/backup-and-restore}

inputs:
- name: backup-and-restore-ci
- name: backup-and-restore-sdk-release
- name: bosh-backup-and-restore-meta

run:
  path: backup-and-restore-ci/tasks/postgres-system-tests/task.sh

params:
  TEAM_GPG_KEY:
  BOSH_CLIENT_SECRET:
  BOSH_CLIENT:
  POSTGRES_PASSWORD:
  POSTGRES_USERNAME:
  POSTGRES_SSL_USERNAME:
  POSTGRES_HOSTNAME:
  POSTGRES_PORT:
  POSTGRES_CA_CERT:
  POSTGRES_CLIENT_CERT:
  POSTGRES_CLIENT_KEY:
  SSH_PROXY_HOST:
  SSH_PROXY_USER:
  SSH_PROXY_PRIVATE_KEY:
  SDK_DEPLOYMENT: backup-restorer
  SDK_INSTANCE_GROUP: database-backup-restorer
  TEST_TLS_VERIFY_IDENTITY: true
  TEST_SSL_USER_REQUIRES_SSL: true
  TEST_SUITE_NAME:
