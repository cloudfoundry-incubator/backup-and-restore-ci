---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: v5.19.0

inputs:
- name: backup-and-restore-ci
- name: terraform
- name: bbl-state
- name: k-drats-config

outputs:
- name: updated-k-drats-config

params:
  CONFIG_PATH: # Path to config in k-drats-config resource
  BBL_STATE_DIR:  # Path to bbl state inside bbl-state resource
  KUBO_USERNAME: admin
  BOSH_DIRECTOR_NAME:  # Top level of path to credhub secrets
  BOSH_DEPLOYMENT:  # Second level of path to credhub secrets

run:
  path: backup-and-restore-ci/tasks/add-credentials-to-k-drats-config/task.sh
