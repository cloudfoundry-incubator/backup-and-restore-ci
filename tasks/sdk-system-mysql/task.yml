---
platform: linux

image_resource:
  type: docker-image
  source: {repository: cloudfoundrylondon/backup-and-restore}

inputs:
- name: backup-and-restore-ci
- name: backup-and-restore-sdk-release
- name: bosh-backup-and-restore-meta

run:
  path: backup-and-restore-ci/tasks/sdk-system-mysql/task.sh

params:
  BOSH_ENVIRONMENT:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_CA_CERT:
  BOSH_GW_HOST:
  BOSH_GW_USER:
  BOSH_GW_PRIVATE_KEY:

  MYSQL_HOSTNAME:
  MYSQL_PORT:
  MYSQL_USERNAME:
  MYSQL_PASSWORD:
  MYSQL_CA_CERT:
  MYSQL_CLIENT_CERT:
  MYSQL_CLIENT_KEY:

  SDK_DEPLOYMENT: database-backup-restorer
  SDK_INSTANCE_GROUP: database-backup-restorer

  TEST_TLS: true
  TEST_TLS_VERIFY_IDENTITY: true
  TEST_TLS_MUTUAL_TLS: true
